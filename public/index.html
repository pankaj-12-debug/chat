<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
<div class="d-flex align-items-center justify-content-center">
    <div class="w-50 p-3 border border-primary">
        <h1 class="text-center">Group chat</h1>

        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name </label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone Number1">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="PhoneNumberHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <a href="login/login.html" class="link-primary">Existing User</a>

        </form>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="./script/index.js" defer></script>
</body>
</html>
